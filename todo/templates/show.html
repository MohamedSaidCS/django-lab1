{% extends 'base.html' %}

{% block title %}
    Todo - {{ todo.name }}
{% endblock %}

{% block content %}
    <div class="card">
      <div class="card-header">
          #{{ todo.id }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ todo.name }}</h5>
        <p class="card-text">{{ todo.description }}</p>
        <a href="{% url 'todo:index' %}" class="btn btn-primary">Go Back</a>
      </div>
    </div>
{% endblock %}
