{% extends 'base.html' %}

{% block title %}
    Todo - {{ todo.name }}
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'todo:update' todo.id %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input name="name" type="text" value="{{ todo.name }}" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" class="form-control" id="description">{{ todo.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'todo:index' %}" class="btn btn-primary">Go Back</a>
    </form>
{% endblock %}
